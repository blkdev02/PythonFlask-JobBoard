<macro show_job>

    <a>{{ job['title'] }}
      ${{ job['salary'] }}
      {{ job['description'] }}
    </a>
    <div></div>

  </b>

      <p class="card-header-title">

      </p>
    </header>
  <div class="card-content">
    <div class="content">   
    </div>
  </div>
</div>
</macro>
